<!DOCTYPE html>
<html>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--jquery-->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">秒杀商品详情</div>
        <div class="panel-body">
            <span id="userTip">您还没有登陆，请登陆后再操作<br></span>
            <span>没有收货地址的提示</span>
        </div>

        <table class="table" id="goodsList">
            <tr>
                <td>商品名称</td>
                <td colspan="3" id="goodsName"></td>
            </tr>
            <tr>
                <td>商品图片</td>
                <td colspan="3"><img id="goodsImg" width="100" height="100"></td>
            </tr>
            <tr>
                <td>秒杀开始时间</td>
                <td id="startTime"></td>
                <td>
                    <input type="hidden" id="remainSeconds">
                    <span id="seckillTip"></span>
                </td>
                <td>
                    <!--<form id="seckillForm" method="post" action="/seckill">
                        <button id="buyButton" class="btn btn-primary btn-block" type="submit">立即秒杀</button>
                        <input type="hidden" name="goodsId" value="${goods.id}">
                    </form>-->
                    <button id="buyButton" class="btn btn-primary btn-block" type="button" onclick="seckill()">立即秒杀</button>
                    <input type="hidden" id="goodsId" name="goodsId">
                </td>
            </tr>
            <tr>
                <td>商品原价</td>
                <td id="goodsPrice"></td>
            </tr>
            <tr>
                <td>秒杀价</td>
                <td id="seckillPrice"></td>
            </tr>
            <tr>
                <td>库存数量</td>
                <td id="stockCount"></td>
            </tr>
        </table>
    </div>
</body>
<script>
    $(function() {
        getDetail();
    });

    function getDetail() {
        var goodsId = g_getQueryString("goodsId");

        $.ajax({
            url: "/goods/details/" + goodsId,
            type: "GET",
            success: function(data) {
                if (data.code == 0) {
                    console.log(data);
                    renderPageData(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function() {
                layer.msg("客户端请求异常");
            }
        });
    }

    function renderPageData(goodsDetail) {
        var seckillStatus = goodsDetail.seckillStatus;
        var remainSeconds = goodsDetail.remainSeconds;
        var goods = goodsDetail.goods;
        var user = goodsDetail.user;

        if (user) {
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#goodsId").val(goods.id);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    function countDown() {
        var remainSeconds = $('#remainSeconds').val();
        var timeout;

        if(remainSeconds > 0) { //倒计时
            $('#buyButton').attr('disabled', true);
            timeout = setTimeout(function() {
                --remainSeconds;
                $('#countDown').text(remainSeconds);
                $('#remainSeconds').val(remainSeconds);
                countDown();
            }, 1000);
        } else if(remainSeconds == 0) { //进行中
            $('#buyButton').attr('disabled', false);
            if(timeout) {
                clearTimeout(timeout);
            }
            $('#seckillTip').html("秒杀进行中");
        } else { //已结束
            $('#buyButton').attr('disabled', true);
            $('#seckillTip').html("秒杀已结束");
        }
    }

    function seckill() {
        var goodsId = $("#goodsId").val();

        $.ajax({
            url: "/seckill/do",
            type: "POST",
            data: {
                goodsId: goodsId
            },
            success: function(data) {
                if (data.code == 0) {
                    window.location.href = "/order_detail.htm?orderId=" + data.data.id;
                } else {
                    layer.msg("服务端异常");
                }
            },
            error: function() {
                layer.msg("服务端异常");
            }
        });
    }
</script>
</html>
